<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Product</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>List Products</h2>
  <div class="rows">
    <div class="col-sm-9">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Photo</th>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody th:each="p: ${products}">
        <tr >
          <td align="center" width="120"><img src="https://images.fpt.shop/unsafe/fit-in/585x390/filters:quality(5):fill(white)/fptshop.com.vn/Uploads/Originals/2022/10/7/638007368710444071_msi-gaming-gf63-thin-11sc-1090vn-den-1.jpg" width="100" height="100"/></td>
          <td th:text="${p.id}"></td>
          <td th:text="${p.name}"></td>
          <td th:text="${p.price}"></td>
          <td><a class="btn btn-primary btn-sm" th:href="@{/product/check (id=${p.id})}" >Buy Now</a></td>
          <!--                        <td><a class="btn btn-primary btn-sm" th:href="@{/shopping-cart/add (id=${p.id})}" >Buy Now</a></td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
