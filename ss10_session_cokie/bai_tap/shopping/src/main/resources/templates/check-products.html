<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  .number-icon {
    position: relative;
    display: inline-block;
    width: 25px;
    height: 23px;
    text-align: center;
    border-radius: 10px;
    background-color: orangered;
    color: white;
    font-size: 15px;
    font-weight: bold;

  }

  span {
    color: orangered;
  }
  .size{
    height: 50px;
    width: 150px;
    text-align: center;
    font-size: 20px;
  }
  .width{
    width: 400px;
  }

</style>
<body>
<div class="container my-5">
  <div class="row " >
    <div class="col-md-6 ">
      <img src="https://dienmaythienhoa.vn/static/images/4.%20hinh%20sp/3.%20Hinh%20SP%202/laptop-asus-s330fn-ey037t-1.png"
           class="img-fluid" alt="Product Image">
    </div>
    <div th:each="p :${products}" class="col-md-6" >
      <div class="col-md-6" >
        <h2 class="mb-3" th:text="${p.name}"></h2>
        <p class="mb-4">Product Description</p>

        <div class="width" >
          <p class="number-icon">!</p>
          <span>Khuyến mãi áp dụng cho hôm nay</span><
        </div>
        <div class="width">
          <p class="number-icon">1</p>
          <span>Sảm phẩm mới 100%</span>
        </div>
        <div class="width">
          <p class="number-icon">2</p>
          <span>Kèm theo vé mua hàng </span>
        </div>
        <div class="width">
          <p class="number-icon">3</p>
          <span>Trả góp lãi suất 0%</span>
        </div>
        <hr>
        <h4 class="mb-3">Product Details:</h4>
        <ul class="list-unstyled">
          <li>Size:</li>
          <li>Color:</li>
          <li th:text="${p.price}"></li>
        </ul>
        <hr>
        <a class="btn btn-primary btn-sm size" th:href="@{/shopping-cart/add (id=${p.id})}"><b>Buy Now</b></a>
      </div>
    </div>
  </div>
</div>


</body>
</html>
