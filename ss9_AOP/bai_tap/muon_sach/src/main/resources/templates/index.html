<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>BOOK</h1>
<div>
  <table border="1" class="table-list">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Quantity</th>
      <th>Borrow</th>
      <th>Return</th>
      <th>Delete</th>
    </tr>
    <tr th:each="book:${listBook}">
      <td th:text="${book.id}"> </td>
      <td th:text="${book.title}"> </td>
      <td th:text="${book.author}"> </td>
      <td th:text="${book.year}"> </td>
      <td th:text="${book.quantity}"> </td>
      <td>
        <a th:href="@{/borrow/__${book.id}__}">Muợn</a>
      </td>
      <td>
        <a th:href="@{/borrow/__${book.id}__}">Trả</a>
      </td>
      <td>
        <a th:href="@{/borrow/__${book.id}__}">Xóa</a>
      </td>
      <td>
        <a th:href="@{book/create}">dsad</a>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
