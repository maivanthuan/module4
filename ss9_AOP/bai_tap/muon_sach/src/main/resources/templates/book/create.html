<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add New Book
</h1>
<form th:action="@{/book/create}" method="post" th:object="${book}">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="text" th:field="*{quantity}"></td>
        </tr>
        <tr>
            <td>Year composed</td>
            <td><input type="text" th:field="*{year}"></td>
        </tr>
        <tr>
            <td><button type="submit" >Add book</button></td>
        </tr>
    </table>
</form>
</body>
</html>
