<head>

</head>
<body>

        <tr>
            <td>Id Bai Hat</td>
            <td><input type="text" th:field="*{idBaiHat}"></td>

            <td>Name Bai Hat</td>
            <td><input type="text" th:field="*{tenBaiHat}"></td>
        </tr>

            <td>Nghe si </td>
            <td><input type="text" th:field="*{ngheSi}"> </td>
        </tr>
